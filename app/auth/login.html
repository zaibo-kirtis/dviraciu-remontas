<div class="container-fluid row">
    <div class="col-lg-4">
        <div class="panel panel-success">
            <div class="panel-heading">Prisijunkite</div>

            <div class="panel-body">
                <form ng-submit="login.login()">
                    <div class="form-group">
                        <label for="username">Vartotojo vardas</label>
                        <input type="email" required id="username" class="form-control" ng-model="login.username">
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" required id="password" class="form-control" ng-model="login.password">
                    </div>

                    <button class="btn btn-success" type="submit">Prisijungti</button>
                </form>
            </div>
        </div>
    </div>
</div>
