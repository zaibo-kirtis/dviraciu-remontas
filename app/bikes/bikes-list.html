<div class="container" style="margin-top: 12px">
    <alert message="bikes.error"></alert>

    <a href="bike" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti dviratį</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rėmo numeris</th>
                <th>Gamintojas</th>
                <th>Modelis</th>
                <th>Rėmo tipas</th>
                <th>Ratų skersmuo</th>
                <th>Spalva</th>
                <th colspan="2">Aprašymas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="bike in bikes.list">

                <td>{{bike.frameNumber}}</td>
                <td>{{bike.brand}}</td>
                <td>{{bike.model}}</td>
                <td>{{bike.frameType}}</td>
                <td>{{bike.wheelRadius}}"</td>
                <td>{{bike.color}}</td>
                <td>{{bike.description}}</td>
                <td><i class="fa fa-trash"></i></td>
                <td><a ng-href="/bike/{{bike.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
