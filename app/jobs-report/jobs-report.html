<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">

            <alert message="job.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">Įveskite norimą intervalą:</div>

                <div class="panel-body row">
                    <form>
                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="from">Nuo:</label>
                                <input
                                       type="date"
                                       id="from"
                                       ng-model="jobsReport.model.from"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="to">Iki:</label>
                                <input
                                       type="date"
                                       id="to"
                                       ng-model="jobsReport.model.to"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="mechanic">Iki:</label>
                                <select id="mechanic"
                                        required
                                        ng-model="jobsReport.model.mechanicId"
                                        class="form-control"
                                        ng-options="m.id as (m.first_name + ' ' + m.last_name) for m in jobsReport.mechanics"
                                ></select>
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <br>
                            <a ng-click="jobsReport.submit()" class="btn btn-success">Rodyti ataskaitą</a>
                        </div>

                    </form>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Užsakymas</th>
                        <th>Mechanikas</th>
                        <th>Pradėtas</th>
                        <th>Baigtas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="job in jobsReport.report">
                        <td>{{job.cost | currency}}</td>
                        <td>{{job.mechanic}}</td>
                        <td>{{job.start | date: 'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{job.end | date: 'yyyy-MM-dd HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>

    </div>
</div>
