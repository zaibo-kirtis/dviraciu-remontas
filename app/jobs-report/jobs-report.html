<form ng-submit="jobsReport.submit()">
<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">

            <alert message="job.error"></alert>
        <p><b>Mechaniko atliktų darbų ataskaitos sudarymas.</b></p>
            <div class="panel panel-default">
                <div class="panel-heading">Įveskite norimą intervalą:</div>

                <div class="panel-body row">
                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="from">Nuo</label>
                                <input
                                       type="date"
                                       id="from"
                                       ng-model="jobsReport.model.from"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="to">Iki</label>
                                <input
                                       type="date"
                                       id="to"
                                       ng-model="jobsReport.model.to"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="mechanic">Mechanikas</label>
                                <select id="mechanic"
                                        required
                                        ng-model="jobsReport.model.mechanicId"
                                        class="form-control"
                                        ng-options="m.id as (m.first_name + ' ' + m.last_name) for m in jobsReport.mechanics"
                                >
                                    <option value="">Pasirinkite mechaniką</option>
                                </select>
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <br>
                            <button type="submit" class="btn btn-success">Rodyti ataskaitą</button>
                        </div>

                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Užsakymas</th>
                        <th>Suma</th>
                        <th>Mechanikas</th>
                        <th>Pradėtas</th>
                        <th>Baigtas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="job in jobsReport.report">
                        <td>{{job.orderId}}</td>
                        <td>{{job.cost | currency : "€"}}</td>
                        <td>{{job.first_name}} {{job.last_name}}</td>
                        <td>{{job.start | date: 'yyyy-MM-dd HH:mm'}}</td>
                        <td>{{job.end | date: 'yyyy-MM-dd HH:mm'}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</div>
</form>
