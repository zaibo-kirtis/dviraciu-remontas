<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="mechanic.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Naujas mechanikas
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="first-name">Vardas</label>
                            <input type="text"
                                   id="first-name"
                                   ng-model="mechanic.model.firstName"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="last-name">Pavardė</label>
                            <input type="text"
                                   id="last-name"
                                   ng-model="mechanic.model.lastName"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="work-hours">Darbo trukmė</label>
                            <input type="text"
                                   id="work-hours"
                                   ng-model="mechanic.model.workHours"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="specialization">Specializacija</label>
                            <input type="text"
                                   id="specialization"
                                   ng-model="mechanic.model.specialization"
                                   class="form-control"
                            />
                        </fieldset>


                        <fieldset class="form-group">
                            <label for="date-hired">Įdarbinimo data</label>
                            <input type="date"
                                   id="date-hired"
                                   ng-model="mechanic.model.dateHired"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="phone">Telefono numeris</label>
                            <input type="text"
                                   id="phone"
                                   ng-model="mechanic.model.phone"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="email">El. paštas</label>
                            <input type="email"
                                   id="email"
                                   ng-model="mechanic.model.email"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="user-email">Vartotojas</label>
                            <select ng-model="mechanic.model.userId"
                                    class="form-control"
                                    id="user-email"
                                    ng-options="at.id as at.email for at in user.userEmails">
                            </select>
                        </fieldset>

                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="mechanic.submit()" class="btn btn-success">Išsaugoti</a>
                    <a href="#mechanics" class="btn btn-default">Atšaukti</a>
                </div>
            </div>
        </div>
    </div>
</div>
