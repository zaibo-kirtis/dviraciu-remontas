<div class="container" style="margin-top: 12px">
    <alert message="mechanics.error"></alert>

    <a href="#mechanic" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti mechaniką</span>
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Darbo trukmė</th>
            <th>Specializacija</th>
            <th>Įdarbinimo data</th>
            <th>Telefono numeris</th>
            <th>El. Paštas</th>
            <th>Vartotojas</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mechanic in mechanics.list">

            <td>{{mechanic.firstName}}</td>
            <td>{{mechanic.lastName}}</td>
            <td>{{mechanic.workHours}}</td>
            <td>{{mechanic.specialization}}</td>
            <td>{{mechanic.dateHired}}"</td>
            <td>{{mechanic.phone}}</td>
            <td>{{mechanic.email}}</td>
            <td>{{mechanic.userEmail}}</td>
            <td><i class="fa fa-trash"></i></td>
        </tr>
        </tbody>
    </table>
</div>
