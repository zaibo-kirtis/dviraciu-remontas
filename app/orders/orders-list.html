<div class="container" style="margin-top: 12px">
    <alert message="orders.error"></alert>

    <a href="order" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Naujas užsakymas</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Būsena</th>
                <th>Rėmo numeris</th>
                <th>Servisas</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders.list">

                <td>
                    <div class="label" ng-class="{
                        'label-default': order.orderStateId === 1,
                        'label-warning': order.orderStateId === 2,
                        'label-success': order.orderStateId === 3
                    }">{{order.orderState}}</div>

                    <div ng-if="order.urgent">Skubus</div>
                </td>

                <td>{{order.frameNumber}}</td>
                <td>{{order.service}}</td>
                <td>{{order.dateCreated | date}}</td>

                <td>
                    <a ng-href="/order/{{order.id}}"><i class="fa fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
