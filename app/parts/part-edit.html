<form ng-submit="part.submit()">
<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="part.error"></alert>

            <div class="panel panel-default">
                <div ng-if="!part.model.id" class="panel-heading">
                    Nauja detalė
                </div>
                <div ng-if="part.model.id" class="panel-heading">
                    Detalės redagavimas
                </div>

                <div class="panel-body">
                        <fieldset class="form-group">
                            <label for="name">Detalės pavadinimas</label>
                            <input type="text"
                                   required
                                   id="name"
                                   ng-model="part.model.name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="manufacturer">Gamintojas</label>
                            <input type="text"
                                   required
                                   id="manufacturer"
                                   ng-model="part.model.manufacturer"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="price">Kaina</label>
                            <input type="number"
                                   required
                                   id="price"
                                   ng-model="part.model.price"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="description">Aprašymas</label>
                            <input type="text"
                                   id="description"
                                   ng-model="part.model.description"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="warranty-for">Garantija (mėnesiais)</label>
                            <input type="text"
                                   pattern="[0-9]*"
                                   required
                                   id="warranty-for"
                                   ng-model="part.model.warrantyFor"
                                   class="form-control"
                            />
                        </fieldset>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success">Išsaugoti</button>
                    <a href="parts" class="btn btn-default">Atšaukti</a>
                </div>
            </div>

        </div>
    </div>
</div>
</form>
