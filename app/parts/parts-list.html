<div class="container" style="margin-top: 12px">
    <alert message="parts.error"></alert>

    <a href="#part" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti detalę</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Pavadinimas</th>
                <th>Gamintojas</th>
                <th>Kaina</th>
                <th>Garantija iki</th>
                <th colspan="2">Aprašymas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="part in parts.list">

                <td>{{part.name}}</td>
                <td>{{part.manufacturer}}</td>
                <td>{{part.price}}</td>
                <td>{{part.warrantyUntil | date : 'yyyy-MM-dd'}}</td>
                <td class="ellipsis">{{part.description}}</td>
                <td><i class="fa fa-trash"></i></td>
                <td><a ng-href="/#part/{{part.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
