<div class="container" style="margin-top: 12px">
    <alert message="payments.error"></alert>

    <a href="payment" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti mokėjimą</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Suma</th>
                <th>Data</th>
                <th>Sąskaitos numeris</th>
                <th colspan="2">Komentaras</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="payment in payments.list">

                <td>{{payment.sum}}</td>
                <td>{{payment.date | date:'yyyy-MM-dd'}}</td>
                <td>{{payment.receipt_id}}</td>
                <td>{{payment.comment}}</td>
                <td><i class="fa fa-trash"></i></td>
            </tr>
        </tbody>
    </table>
</div>
