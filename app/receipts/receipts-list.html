<div class="container" style="margin-top: 12px">
    <alert message="receipts.error"></alert>

    <a href="receipt" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti dviratį</span>
    </a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rėmo numeris</th>
                <th>Gamintojas</th>
                <th>Modelis</th>
                <th>Rėmo tipas</th>
                <th>Ratų skersmuo</th>
                <th>Spalva</th>
                <th colspan="2">Aprašymas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="receipt in receipts.list">

                <td>{{receipt.frameNumber}}</td>
                <td>{{receipt.brand}}</td>
                <td>{{receipt.model}}</td>
                <td>{{receipt.frameType}}</td>
                <td>{{receipt.wheelRadius}}"</td>
                <td>{{receipt.color}}</td>
                <td>{{receipt.description}}</td>
                <td><a ng-click="receipts.deleteReceipt(receipt)"><i class="fa fa-trash"></i></a></td>
                <td><a ng-href="/receipt/{{receipt.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
