<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="service.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Naujas servisas
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="name">Pavadinimas</label>
                            <input type="text"
                                   id="name"
                                   ng-model="service.model.name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="address">Adresas</label>
                            <input type="text"
                                   id="address"
                                   ng-model="service.model.address"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="workStartTime">Darbo pradžia</label>
                            <input type="text"
                                   id="workStartTime"
                                   ng-model="service.model.workStartTime"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="workStopTime">Darbo pabaiga</label>
                            <input type="text"
                                   id="workStopTime"
                                   ng-model="service.model.workStopTime"
                                   class="form-control"
                            />
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="email">El. paštas</label>
                            <input type="email"
                                   id="email"
                                   ng-model="service.model.email"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="phone">Telefonas</label>
                            <input type="text"
                                   id="phone"
                                   ng-model="service.model.phone"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="city">Miestas</label>
                            <select ng-model="service.model.city"
                                    class="form-control"
                                    id="city"
                                    ng-options="at.id as at.name for at in service.cities">
                            </select>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="service.submit()" class="btn btn-success">Išsaugoti</a>
                    <a href="#services" class="btn btn-default">Atšaukti</a>
                </div>
            </div>
        </div>
    </div>
</div>
