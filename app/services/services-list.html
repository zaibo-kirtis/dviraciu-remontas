<div class="container" style="margin-top: 12px">
    <alert message="services.error"></alert>

    <a href="service" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti servisą</span>
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Pavadinimas</th>
            <th>Adresas</th>
            <th>Darbo pradžia</th>
            <th>Darbo pabaiga</th>
            <th>El. Paštas</th>
            <th>Telefonas</th>
            <th>Miestas</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in services.list">

            <td>{{service.name}}</td>
            <td>{{service.address}}</td>
            <td>{{service.workStartTime}}</td>
            <td>{{service.workStopTime}}</td>
            <td>{{service.email}}</td>
            <td>{{service.phone}}</td>
            <td>{{service.city}}</td>
            <td><a ng-click="services.deleteService(service)"class="btn btn-link btn-sm"><i class="fa fa-trash"></i></a></td>
            <td><a ng-href="service/{{service.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
