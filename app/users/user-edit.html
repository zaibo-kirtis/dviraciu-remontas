<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="user.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Naujas servisas
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="email">Email</label>
                            <input type="text"
                                   id="email"
                                   ng-model="user.model.name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="dateRegistered">Registracijos data</label>
                            <input type="text"
                                   id="dateRegistered"
                                   ng-model="user.model.dateRegistered"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="city">Registracijos data</label>
                            <select ng-model="user.model.city"
                                    class="form-control"
                                    id="city"
                                    ng-options="at.id as at.name for at in client.clients">
                            </select>
                        </fieldset>

                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="user.submit()" class="btn btn-success">Išsaugoti</a>
                    <a href="#users" class="btn btn-default">Atšaukti</a>
                </div>
            </div>
        </div>
    </div>
</div>
