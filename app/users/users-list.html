<div class="container" style="margin-top: 12px">
    <alert message="users.error"></alert>

    <a href="user" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti vartotoją</span>
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>El. paštas</th>
            <th>Paskutinis prisijungimas</th>
            <th>Registracijos data</th>
            <th>Klientas</th>
            <th>Administratorius</th>
            <th>Mechanikas</th>
            <th>Buhalteris</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.list">

            <td>{{user.email}}</td>
            <td>{{user.lastLoggedIn | date : 'yyyy-MM-dd hh:mm'}}</td>
            <td>{{user.dateRegistered | date : 'yyyy-MM-dd'}}</td>
            <td><div class="text-center" ng-if="user.clientId !== null"><i class="fa fa-check"></i></div></td>
            <td><div class="text-center" ng-if="user.adminId !== null"><i class="fa fa-check"></i></div></td>
            <td><div class="text-center" ng-if="user.mechanicId !== null"><i class="fa fa-check"></i></div></td>
            <td><div class="text-center" ng-if="user.accountantId !== null"><i class="fa fa-check"></i></div></td>
            <td><a ng-click="list.deleteUser(user)"class="btn btn-link btn-sm"><i class="fa fa-trash"></i></a></td>
            <td><a ng-href="user/{{user.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
