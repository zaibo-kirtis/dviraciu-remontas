<div class="container" style="margin-top: 12px">
    <alert message="users.error"></alert>

    <a href="#user" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Pridėti vartotoją</span>
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>El. paštas</th>
            <th>Paskutinis prisijungimas</th>
            <th>Registracijos data</th>
            <th>Klientas</th>
            <th>Administratorius</th>
            <th>Mechanikas</th>
            <th>Buhalteris</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users.list">

            <td>{{user.email}}</td>
            <td>{{user.lastLoggedIn}}</td>
            <td>{{user.dateRegistered}}</td>
            <td>{{user.clientId}}</td>
            <td>{{user.adminId}}</td>
            <td>{{user.mechanicId}}</td>
            <td>{{user.accountantId}}</td>
            <td><i class="fa fa-trash"></i></td>
            <td><a ng-href="/#user/{{user.id}}"><i class="fa fa-pencil-square-o"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>
