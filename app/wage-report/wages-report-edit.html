<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">

            <alert message="wage.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">Įveskite norimą intervalą:</div>

                <div class="panel-body row">
                    <form>
                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="from">Nuo:</label>
                                <input value={{wageReport.from}}
                                       type="date"
                                       id="from"
                                       ng-model="wage.model.from"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <fieldset class="form-group">
                                <label for="to">Iki:</label>
                                <input value={{wageReport.to}}
                                       type="date"
                                       id="to"
                                       ng-model="wage.model.to"
                                       class="form-control"
                                />
                            </fieldset>
                        </div>

                        <div class="col-md-3">
                            <br>
                            <a ng-click="wageReport.submit()" class="btn btn-success">Rodyti ataskaitą</a>
                        </div>

                    </form>
                </div>
            </div>

            <table class="table">
                <thead>

                </thead>
                <tbody>
                    <tr ng-repeat="wageReportDataRow in wagesReport.wageReport">
                        <td>{{wage.sum}}</td>
                        <td>{{wage.work_hours}}</td>
                        <td>{{wage.date | date:'yyyy-MM-dd'}}</td>
                        <td>{{wage.deductibles}}</td>
                        <td>{{wage.pvm}}</td>
                        <td>{{wage.first_name}} {{wage.last_name}}</td>
                    </tr>
                </tbody>
            </table>

    </div>
</div>
