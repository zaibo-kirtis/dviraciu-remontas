<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="wage.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Algų tvirtinimas
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="sum">Suma</label>
                            <input value={{wage.sum}}
                                   type="text"
                                   id="sum"
                                   ng-model="wage.model.sum"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="penalty">Bauda</label>
                            <input type="text"
                                   id="penalty"
                                   ng-model="wage.model.penalty"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="work_hours">Dirbta valandų</label>
                            <input disabled
                                   value={{wage.work_hours}}
                                   type="text"
                                   id="work_hours"
                                   ng-model="wage.model.work_hours"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="date">Data</label>
                            <input disabled
                                   type="date"
                                   id="date"
                                   ng-model="wage.model.date"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="deductibles">Mokesčiai</label>
                            <input disabled
                                   value={{wage.deductibles}}
                                   type="text"
                                   id="deductibles"
                                   ng-model="wage.model.deductibles"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="pvm">PVM</label>
                            <input disabled
                                   value={{wage.pvm}}
                                   type="text"
                                   id="pvm"
                                   ng-model="wage.model.pvm"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="col-md-4 col-md-offset-1"><label for="first_name">Vardas</label>
                                <input disabled
                                       value={{wage.first_name}}
                                       type="text"
                                       id="first_name"
                                       ng-model="wage.model.first_name"
                                       class="form-control"
                                />
                            </div>

                            <div class="col-md-4 col-md-offset-1">
                                <label for="last_name">Pavardė</label>
                                <input disabled
                                       value={{wage.last_name}}
                                       type="text"
                                       id="last_name"
                                       ng-model="wage.model.last_name"
                                       class="form-control"
                                />
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="comment">Komentaras</label>
                            <textarea
                                   id="comment"
                                   ng-model="wage.model.comment"
                                   class="form-control"
                            ></textarea>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="wage.submit()" class="btn btn-success">Išsaugoti</a>
                    <a href="#wages" class="btn btn-default">Atšaukti</a>
                </div>
            </div>
        </div>
    </div>
</div>
