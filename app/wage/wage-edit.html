<div class="container" style="margin-top: 12px" xmlns="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <alert message="wage.error"></alert>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Algų tvirtinimas
                </div>

                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="sum">Suma</label>
                            <input type="text"
                                   id="sum"
                                   ng-model="wage.model.sum"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="work_hours">Dirbta valandų</label>
                            <input type="text"
                                   id="work_hours"
                                   ng-model="wage.model.work_hours"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="date_confirmed">Patvirtinimo data</label>
                            <input type="text"
                                   id="date_confirmed"
                                   ng-model="wage.model.date_confirmed"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="deductibles">Mokesčiai</label>
                            <input type="text"
                                   id="deductibles"
                                   ng-model="wage.model.deductibles"
                                   class="form-control"
                            />
                        </fieldset>


                        <fieldset class="form-group">
                            <label for="pvm">PVM</label>
                            <input type="text"
                                   id="pvm"
                                   ng-model="wage.model.pvm"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="penalty">Bauda</label>
                            <input type="text"
                                   id="penalty"
                                   ng-model="wage.model.penalty"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="acc_first_name">Vardas</label>
                            <input type="text"
                                   id="acc_first_name"
                                   ng-model="wage.model.acc_first_name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="acc_last_name">Pavardė</label>
                            <input type="text"
                                   id="acc_last_name"
                                   ng-model="wage.model.acc_last_name"
                                   class="form-control"
                            />
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="comment">Komentaras</label>
                            <textarea
                                   id="comment"
                                   ng-model="wage.model.comment"
                                   class="form-control"
                            ></textarea>
                        </fieldset>
                    </form>
                </div>

                <div class="panel-footer">
                    <a ng-click="wage.submit()" class="btn btn-success">Išsaugoti</a>
                    <a href="#wages" class="btn btn-default">Atšaukti</a>
                </div>
            </div>
        </div>
    </div>
</div>
