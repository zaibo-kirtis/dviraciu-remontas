<div class="container" style="margin-top: 12px">
    <alert message="wages.error"></alert>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Suma</th>
                <th>Dirbta valandų</th>
                <th>Patvirtinimo data</th>
                <th>Mokesčiai</th>
                <th>PVM</th>
                <th>Vardas Pavardė</th>
                <th style="text-align:center">Redaguoti/tvirtinti algas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="wage in wages.list">

                <td>{{wage.sum | currency : "€"}}</td>
                <td>{{wage.work_hours}}</td>
                <td>{{wage.date | date:'yyyy-MM-dd'}}</td>
                <td>{{wage.deductibles}}</td>
                <td>{{wage.pvm | currency : "€"}}</td>
                <td>{{wage.first_name}} {{wage.last_name}}</td>

                <td align="center"><a ng-href="wage/{{wage.id}}"><i class="fa fa-check-square-o"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
